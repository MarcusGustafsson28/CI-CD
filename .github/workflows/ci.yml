name: CI-CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t ci-cd:${{ github.sha }} .

      - name: Run Docker container
        run: |
          docker run -d -p 3000:3000 --name test-container ci-cd:${{ github.sha }}
          sleep 10
          docker ps
          docker logs test-container
          docker stop test-container

